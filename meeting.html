<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jadwal Pertemuan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 32px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Jadwal Pertemuan</h1>
    </header>
    <div class="container">
      <h2>Informasi Pertemuan</h2>
      <p><strong>Tanggal:</strong> [Tanggal Pertemuan]</p>
      <p><strong>Waktu:</strong> [Waktu Pertemuan]</p>
      <p><strong>Tempat:</strong> [Tempat Pertemuan]</p>
      <p><strong>Pemimpin Pertemuan:</strong> [Nama Pemimpin]</p>
      <h2>Agenda Pertemuan</h2>
      <ul>
        <li>[Agenda 1]</li>
        <li>[Agenda 2]</li>
        <li>[Agenda 3]</li>
        <!-- Tambahkan lebih banyak agenda jika diperlukan -->
      </ul>
    </div>
  </body>
</html>
